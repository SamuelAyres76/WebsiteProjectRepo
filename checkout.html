<!-- The Cart -->
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

<div class="cart-container">
    <h2 class="mb-4">Cart Items</h2>
    <div class="cart-items list-group"></div>

    <p id="emptyCartMessage" class="text-muted d-none">Your cart is empty.</p>
    <button id="clearCartBtn" class="btn btn-danger mt-3 d-none" onclick="clearCart()">Clear Cart</button>
    <p id="totalPriceText" class="mt-3 d-none">Total Price: <span id="totalPrice"></span></p>
</div>

<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->
<!-- The Payment Form -->
<!---------------------------------------------------------------------------------------------------------------------------------------------------------------------->

    <div class="billing-form">
        <h2>Billing Information</h2>
        <form id="billingForm" onsubmit="processPayment(event)">
            <!-- Billing Name. -->
            <div class="form-group">
                <label for="billingName">Billing Name</label>
                <input type="text" class="form-control" id="billingName" required>
            </div>
            <!-- Address (this is autofilled for convenience). -->
            <div class="form-group">
                <label for="billingAddress">Billing Address 1</label>
                <input type="text" class="form-control" id="billingAddress" onchange="autoFillAddresses()">
            </div>
            <div class="form-group">
                <label for="billingAddress2">Billing Address 2</label>
                <input type="text" class="form-control" id="billingAddress2">
            </div>
            <div class="form-group">
                <label for="billingAddress3">Billing Address 3</label>
                <input type="text" class="form-control" id="billingAddress3">
            </div>
            <!-- Important Stuff. -->
            <div class="form-group">
                <label for="cardNumber">Card Number (16 digits)</label>
                <input type="text" class="form-control" id="cardNumber" pattern="[0-9]{16}" required>
            </div>
            <div class="form-group">
                <label for="cvc">CVC (3 digits)</label>
                <input type="text" class="form-control" id="cvc" pattern="[0-9]{3}" required>
            </div>
            <div class="form-group">
                <label for="Expiry Date">Expiry Date</label>
                <input type="date" class="form-control" id="expiryDate" name="expiryDate" required>
            </div>  

            <button type="submit" class="btn btn-primary">Submit Payment</button>
        </form>
    </div>
